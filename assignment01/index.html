<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="js/styles.css">
	<script src="js/script.js" defer></script>
</head>

<body>
<h1>See-N-Say Storymaker</h1>
<p id="studentId"></p>
<section>
	<!-- Section with all the buttons for the user to build their story -->
	<h2>Create Your Story</h2>
	<button id="noun1Btn">Noun 1</button>
	<button id="verbBtn">Verb</button>
	<button id="adjectiveBtn">Adjective</button>
	<button id="noun2Btn">Noun 2</button>
	<button id="settingBtn">Setting</button>
	<p id="chosenWords"></p>
</section>
<section>
	<!-- Section with playback controls to see or hear the story -->
	<h2>See Your Story</h2>
	<button id="showStoryBtn">Show Story</button>
	<button id="randomStoryBtn">Random Story</button>
	<!-- Empty paragraph to display the story -->
	<p id="story"></p>
</section>
<button id="generateStudentIdBtn">Generate Student ID</button>
</body>

</html>
